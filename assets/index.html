<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("braingock.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            document.getElementById("button").addEventListener("click", translate);
        });

        function translate() {  
            try {
                const input = document.getElementById("bfinput").value;
                const result = TranslateToBf(input);
                document.getElementById("bfoutput").value = result;
                console.log(result);
            } catch (error) {
                console.error("Error calling TranslateToBf:", error);
            }
        }
    </script>
</head>
<body>
    <textarea id="bfinput" name="bfinput" placeholder="Enter some text to translate to Brainfuck code" cols="80" rows="20"></textarea>
    <button id="button" type="button" name="button">Translate to BF</button>
    <textarea id="bfoutput" name="bfoutput" cols="80" rows="20"></textarea>
</body>
</html>
